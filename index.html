<body>

    <div id="wrapper">
        <!--[if lt IE 7]>

        <![endif]-->

        <img id="menu" src="images/menu.png">

        <div id=sideBar>

            <div id="logoWrap">

                <img id="bookLogo" src="images/book.png">
                <p>Library</p>
            </div>

            <div id=formWrap>
                <form id="bookInfo">

                    <input type="text" placeholder="Title" required>
                    <input type="text" placeholder="Author" required>
                    <input type="number" placeholder="Length" required>

                    <div id="checkWrap">
                        <label for="read">Read Status:</label>
                        <input type="checkbox" id="read" name="read">
                    </div>

                    <input id="submitButton" type="Submit" value="Submit"></button>
                </form>
            </div>

            <div id="sideBarFooter">
                <p>Created for the Odin Project</p>
            </div>
        </div>

        <div id=bookDisplay>

            <table id="displayTable">
                <tr>

                    <th class="tableHeading">Title</th>
                    <th class="tableHeading">Author</th>
                    <th class="tableHeading">Length</th>
                    <th class="tableHeading">Status</th>
                    <th class="tableHeading">Remove</th>

                </tr>
            </table>
        </div>

    </div>

    <script src="script.js" async defer></script>
